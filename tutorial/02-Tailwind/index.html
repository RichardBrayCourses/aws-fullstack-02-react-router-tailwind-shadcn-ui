<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Page</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-slate-900 text-slate-100"
  >
    <div class="text-center">
      <h1 class="text-4xl font-bold">My Title</h1>
      <p class="mt-4">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, quidem.
      </p>

      <button
        id="btn"
        onclick="countUp()"
        class="mt-6 px-4 py-2 rounded bg-amber-300 text-slate-900"
      >
        click me : 0
      </button>
    </div>

    <script>
      let count = 0;

      function countUp() {
        count = count + 1;
        document.getElementById("btn").textContent = "click me : " + count;
      }
    </script>
  </body>
</html>
