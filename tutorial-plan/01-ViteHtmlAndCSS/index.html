<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="content">
      <h1>Hello World</h1>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatibus,
        voluptates!
      </p>
      <button id="btn" onclick="countUp()">click me : 0</button>
    </div>

    <script>
      let count = 0;

      function countUp() {
        count = count + 1;
        document.getElementById("btn").textContent = "click me : " + count;
      }
    </script>
  </body>
</html>
